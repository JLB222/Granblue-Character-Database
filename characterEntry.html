<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form class="" action="/characterEntry" method="post">
    <input type="text" name="cName" value="" placeholder="Character Name" autocomplete="off">
    <input type="text" name="cID" value="" placeholder="Character ID" autocomplete="off">
    <input type="text" name="cAge" value="" placeholder="Character Age" autocomplete="off">
    <input type="text" name="cHeight" value="" placeholder="Character Height (cm)" autocomplete="off">
    <select class="" name="cGender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <select class="" name="cElement">
      <option value="Earth">Earth</option>
      <option value="Fire">Fire</option>
      <option value="Wind">Wind</option>
      <option value="Water">Water</option>
      <option value="Light">Light</option>
      <option value="Dark">Dark</option>
      <option value="Omni">Omni</option>
    </select>
    <select class="" name="cRarity">
      <option value="R">R</option>
      <option value="SR">SR</option>
      <option value="SSR">SSR</option>
    </select>
    <select class="" name="cSpecialty1">
      <option value="Sabre">Sabre</option>
      <option value="Dagger">Dagger</option>
      <option value="Spear">Spear</option>
      <option value="Axe">Axe</option>
      <option value="Staff">Staff</option>
      <option value="Gun">Gun</option>
      <option value="Melee">Melee</option>
      <option value="Bow">Bow</option>
      <option value="Harp">Harp</option>
      <option value="Katana">Katana</option>
    </select>
    <select class="" name="cSpecialty2">
      <option value="Sabre">Sabre</option>
      <option value="Dagger">Dagger</option>
      <option value="Spear">Spear</option>
      <option value="Axe">Axe</option>
      <option value="Staff">Staff</option>
      <option value="Gun">Gun</option>
      <option value="Melee">Melee</option>
      <option value="Bow">Bow</option>
      <option value="Harp">Harp</option>
      <option value="Katana">Katana</option>
      <option value="None">None</option>
    </select>
    <select class="" name="cStyle">
      <option value="Balanced">Balanced</option>
      <option value="Attack">Attack</option>
      <option value="Defense">Defense</option>
      <option value="Heal">Heal</option>
      <option value="Special">Special</option>
    </select>
    <select class="" name="cType">
      <option value="Human">Human</option>
      <option value="Erune">Erune</option>
      <option value="Draph">Draph</option>
      <option value="Harvin">Harvin</option>
      <option value="Primal">Primal</option>
      <option value="Other">Other</option>
    </select>
    <select class="" name="cSeries">
      <option value="Premium Draw">Premium Draw</option>
      <option value="Event">Event</option>
      <option value="Summer">Summer</option>
      <option value="Yukata">Yukata</option>
      <option value="Valentine">Valentine</option>
      <option value="Halloween">Halloween</option>
      <option value="Holiday">Holiday</option>
      <option value="12 Generals">12 Generals</option>
      <option value="Grand">Grand</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Tie-In">Tie-In</option>
      <option value="Eternals">Eternals</option>
      <option value="Evokers">Evokers</option>
    </select>
    <button type="submit" name="submitButton">Submit to Database</button>
  </form>
</body>

</html>
